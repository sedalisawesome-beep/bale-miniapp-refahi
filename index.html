<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مراکز رفاهی و خدماتی</title>

    <!-- Bale WebApp SDK - Load asynchronously with error handling -->
    <script src="https://tapi.bale.ai/miniapp.js?3" async onerror="console.error('Failed to load Bale SDK')"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>در حال بارگذاری...</p>
    </div>

    <!-- Main Container -->
    <div id="app" class="app" style="display: none;">
        <!-- Header -->
        <header class="header">
            <h1>مراکز رفاهی و خدماتی،درمانی ورزشی استان تهران</h1>
            <p class="subtitle">در حال بروز رسانی مستمر...</p>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="جستجو در مراکز..." class="search-input">
        </div>

        <!-- Filters -->
        <div class="filters">
            <select id="provinceFilter" class="filter-select">
                <option value="all">همه استان‌ها</option>
                <option value="tehran">تهران</option>
            </select>

            <select id="categoryFilter" class="filter-select">
                <option value="all">همه دسته‌ها</option>
                <option value="restaurant">رستوران‌ها</option>
                <option value="clothing">پوشاک</option>
                <option value="medical">مراکز درمانی</option>
                <option value="pool">استخرها</option>
                <option value="welfare">رفاهی و خدماتی</option>
                <option value="optical">عینک فروشی</option>
            </select>
        </div>

        <!-- Stats Cards -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCenters">0</div>
                <div class="stat-label">مرکز</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">6</div>
                <div class="stat-label">دسته‌بندی</div>
            </div>
        </div>

        <!-- Content -->
        <div id="content" class="content">
            <!-- Categories will be dynamically loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">🔍</div>
            <p>موردی یافت نشد</p>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">✕</button>

            <div class="modal-image-container">
                <img id="modalImage" class="modal-image" src="" alt="">
                <div id="modalImagePlaceholder" class="modal-image-placeholder"></div>
            </div>

            <div class="modal-body">
                <div class="modal-header-info">
                    <span id="modalIcon" class="modal-icon"></span>
                    <h2 id="modalTitle" class="modal-title"></h2>
                </div>

                <div id="modalDescription" class="modal-description"></div>

                <div id="modalDetails" class="modal-details"></div>

                <div class="modal-actions">
                    <button id="modalVisitBtn" class="modal-btn modal-btn-primary">
                        🔗 بازدید از کانال
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Table Modal -->
    <div id="tableModal" class="modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content" style="max-width: 95%; max-height: 90vh;">
            <button class="modal-close" id="tableModalClose">✕</button>

            <div class="modal-body" style="padding: 20px;">
                <h2 id="tableModalTitle" style="text-align: center; color: #ed1a24; margin-bottom: 20px;"></h2>

                <div class="table-responsive">
                    <table id="centersTable" class="centers-table">
                        <thead>
                            <tr>
                                <th>ردیف</th>
                                <th>نام شهر</th>
                                <th>نام مرکز</th>
                                <th>شماره تلفن</th>
                                <th>آدرس</th>
                            </tr>
                        </thead>
                        <tbody id="centersTableBody">
                            <!-- Table rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
